<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - 회사 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fffbe6, #ffffff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.08);
            padding: 40px;
            width: 400px;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .login-card:hover {
            transform: scale(1.02);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-action {
            display: inline-block;
            background-color: #ffc800;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            width: 100%;
            margin-bottom: 10px;
            text-decoration: none; /* 밑줄 제거 */
            text-align: center;     /* 가운데 정렬 */
        }

        .btn-action:hover {
            background-color: #cca000;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
            color: #fff;
            text-decoration: none; /* 호버 시에도 밑줄 방지 */
        }

        h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-outline-home {
            border-radius: 12px;
        }
    </style>
    <script type="module" src="/admin/js/adminIndex.js" defer></script>
</head>
<body>

<div class="login-card">
    <h2 id="m71">회사를 선택하세요</h2>
    <form th:action="@{/admin/selectCompany}" method="post">
        <select id="companySelect" name="companyId" class="form-control" required>
            <option id="m108" value="" disabled selected>회사를 선택해주세요</option>
            <option th:each="company : ${companyList}"
                    th:value="${company.id}"
                    th:text="${company.name}">
            </option>
        </select>

        <button id="m109" type="submit" class="btn-action">선택 완료</button>
    </form>
    <a id="m110" href="/environment/dashboard-main" class="btn-action w-100">대시보드로 이동</a>

    <a id="m111" href="/index.html" class="btn btn-outline-secondary w-100 mt-3 btn-outline-home">
        &larr; 홈으로 돌아가기
    </a>
</div>
<!--언어 전환용 JS-->

<script src="/admin/js/locales-index.js" type="module"></script>


</body>
</html>
