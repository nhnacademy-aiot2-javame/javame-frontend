<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>서비스별 성능 비교 분석</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <style>
        /* ★★★ 핵심 디자인 토큰만 ★★★ */
        :root {
            --primary-color: #4e73df;
            --primary-light: #eaecf4;
            --success-color: #1cc88a;
            --secondary-color: #858796;

            --gray-50: #f8f9fc;
            --gray-100: #e3e6f0;
            --gray-200: #d1d3e2;
            --gray-300: #b7b9cc;
            --gray-600: #6e707e;
            --gray-800: #5a5c69;

            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;

            --border-radius: 0.5rem;
            --border-radius-lg: 0.75rem;
            --shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        /* ★★★ 기본 레이아웃 ★★★ */
        .dashboard-container {
            background-color: var(--gray-50);
            min-height: 100vh;
            padding: var(--spacing-4);
        }

        /* ★★★ 통일된 카드 프레임 ★★★ */
        .card-frame {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            overflow: hidden;
            margin-bottom: var(--spacing-6);
            padding: var(--spacing-5);
            min-height: 380px;
            height: 280px;
            display: flex;
            flex-direction: column;
        }

        .card-frame:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .col-md-8 .card-frame {
            padding: var(--spacing-6) var(--spacing-5); /* 상하 24px, 좌우 20px */
        }

        /* ★★★ 컨트롤 그룹 ★★★ */
        .control-group {
            margin-bottom: var(--spacing-3);
        }

        .control-group:last-child {
            margin-top: auto;
            margin-bottom: 0;
        }

        .control-label {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: var(--spacing-2);
            font-size: 0.875rem;
            display: block;
        }

        /* ★★★ 상태 배지 ★★★ */
        .status-badge {
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
        }

        .bg-success { background-color: var(--success-color); color: white; }
        .bg-secondary { background-color: var(--secondary-color); color: white; }

        /* ★★★ 날짜 입력 ★★★ */
        .date-range-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: var(--spacing-2);
            overflow: hidden;
        }

        .date-input {
            border: none;
            background: transparent;
            padding: var(--spacing-3);
            font-size: 0.875rem;
            color: var(--gray-800);
            min-width: 110px;
            text-align: center;
            flex: 1;
        }

        .date-input:focus {
            outline: none;
            background: #ffffff;
            border-radius: var(--border-radius);
        }

        .date-separator {
            color: var(--gray-600);
            font-weight: 500;
            padding: 0 var(--spacing-1);
            font-size: 0.875rem;
        }

        /* ★★★ 버튼 ★★★ */
        .btn-primary-round {
            padding: var(--spacing-3) var(--spacing-5);
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(78, 115, 223, 0.2);
        }

        .btn-primary-round:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(78, 115, 223, 0.3);
            background-color: #2e59d9;
        }

        .btn-outline-round {
            padding: var(--spacing-3) var(--spacing-5);
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.875rem;
            border: 2px solid var(--gray-300);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            background: transparent;
            color: var(--gray-600);
        }

        .btn-outline-round:hover {
            transform: translateY(-1px);
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(78, 115, 223, 0.05);
        }

        /* ★★★ 서비스 선택 ★★★ */
        .service-grid {
            display: grid;
            gap: var(--spacing-3);
            height: 280px;
            overflow-y: auto;
            background: var(--gray-50);
            border-radius: var(--border-radius);
            padding: var(--spacing-4) var(--spacing-4) 0 var(--spacing-4); /* bottom padding 제거 */
        }

        /* ★★★ 통일된 차트 영역 ★★★ */
        .chart-section {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            overflow: hidden;
        }

        .chart-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .chart-header {
            background: linear-gradient(135deg, #ffffff 0%, #f1f3f4 100%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: var(--spacing-6);
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: var(--spacing-2);
        }

        .chart-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        /* ★★★ 측정 항목 탭 ★★★ */
        .measurement-tabs {
            display: flex;
            background-color: var(--gray-100);
            border-radius: var(--border-radius);
            padding: var(--spacing-2);
            margin-bottom: var(--spacing-5);
            overflow-x: auto;
            gap: var(--spacing-2);
        }

        .measurement-tab {
            padding: var(--spacing-3) var(--spacing-5);
            border-radius: var(--border-radius);
            background: transparent;
            border: none;
            color: var(--gray-600);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
        }

        .measurement-tab.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(78, 115, 223, 0.3);
        }

        .measurement-tab:hover:not(.active) {
            background-color: var(--gray-200);
            color: var(--gray-800);
        }

        /* ★★★ 차트 컨테이너 ★★★ */
        .chart-container {
            position: relative;
            height: 500px;
            padding: var(--spacing-5);
            background: #ffffff;
        }

        /* ★★★ 스크롤바 ★★★ */
        .service-grid::-webkit-scrollbar {
            width: 6px;
        }

        .service-grid::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 3px;
        }

        .service-grid::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        .service-grid::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* ★★★ 애니메이션 ★★★ */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ★★★ 텍스트 유틸리티 ★★★ */
        .text-primary { color: var(--primary-color) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-muted { color: var(--gray-600) !important; }

        /* ★★★ 반응형 ★★★ */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: var(--spacing-2);
            }

            .card-frame, .col-md-8 .card-frame {
                min-height: auto;
                padding: var(--spacing-4);
                margin-bottom: var(--spacing-4);
            }

            .service-grid {
                height: 200px;
                grid-template-columns: 1fr;
            }

            .btn-primary-round, .btn-outline-round {
                padding: var(--spacing-3) var(--spacing-4);
                font-size: 0.8rem;
            }

            .date-range-container {
                gap: var(--spacing-1);
            }

            .date-input {
                min-width: 100px;
                padding: var(--spacing-2);
                font-size: 0.8rem;
            }

            .chart-container {
                height: 400px;
                padding: var(--spacing-3);
            }

            .measurement-tab {
                padding: var(--spacing-2) var(--spacing-3);
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body class="sb-nav-fixed">

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid dashboard-container">

                <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                    <div>
                        <h1 class="mb-1">서비스별 성능 비교 대시보드</h1>

                </div>

                            <div class="control-group mt-1">

                                <div class="d-grid gap-3">

                            </button>

                                <i class="fas fa-file"></i>파일

                            <canvas id="heapMultiLineChart" style="display: none;"></canvas>
                            <canvas id="filesMultiLineChart" style="display: none;"></canvas>
                            <canvas id="threadsMultiLineChart" style="display: none;"></canvas>

        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>

<script>
    $(document).ready(function(){
        // ★★★ Datepicker 초기화 ★★★
        $('.date-input').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: "ko",
            todayHighlight: true,
            orientation: "bottom auto",
            container: 'body',
            startDate: '2020-01-01',
            endDate: new Date(),
            weekStart: 1
        });

        // ★★★ 기본 날짜 설정 ★★★
        const today = new Date();
        const startDateObj = new Date(today);
        startDateObj.setDate(today.getDate() - 6);

        const formatDate = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const startDate = formatDate(startDateObj);
        const endDate = formatDate(today);

        setTimeout(() => {
            $('#startDate').datepicker('setDate', startDate);
            $('#endDate').datepicker('setDate', endDate);
            updateDateRangeDisplay();
        }, 200);

        // ★★★ 이벤트 리스너 ★★★
        $('#startDate, #endDate').on('changeDate', updateDateRangeDisplay);

        $('.measurement-tab').on('click', function() {
            $('.measurement-tab').removeClass('active');
            $(this).addClass('active');

            const measurement = $(this).data('measurement');

            $('canvas[id$="MultiLineChart"]').hide();

            const chartMapping = {
                'cpu_utilization_percent': 'cpuMultiLineChart',
                'gc_g1_young_generation_count': 'gcMultiLineChart',
                'memory_old_gen_used_bytes': 'memoryMultiLineChart',
                'memory_total_heap_used_bytes': 'heapMultiLineChart',
                'process_open_file_descriptors_count': 'filesMultiLineChart',
                'thread_active_count': 'threadsMultiLineChart'
            };

            const chartId = chartMapping[measurement];
            if (chartId) {
                $(`#${chartId}`).show();
            }
        });

        // ★★★ 페이드인 애니메이션 ★★★
        $('.fade-in').each(function(index) {
            $(this).css('animation-delay', `${index * 0.1}s`);
        });

        console.log('서비스별 성능 비교 페이지 초기화 완료');
    });

    // ★★★ 날짜 범위 표시 업데이트 ★★★
    function updateDateRangeDisplay() {
        const startDate = $('#startDate').val();
        const endDate = $('#endDate').val();

        if (startDate && endDate && startDate.length === 10 && endDate.length === 10) {
            const rangeText = `${startDate} ~ ${endDate}`;
            $('#chartDateRange').text(rangeText);
        } else {
            $('#chartDateRange').text('--');
        }
    }
</script>
