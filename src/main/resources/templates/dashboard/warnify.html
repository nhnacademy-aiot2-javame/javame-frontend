<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="경고내역 테이블" />
    <meta name="author" content="NHN Academy" />
    <title>NHN Academy IoT 센서 관리 - 경고내역</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="/admin/js/warnifyTable.js"></script>
    <script src="/index/js/valueConverter.js"></script>
</head>

<body class="sb-nav-fixed">
<div th:replace="~{fragments/head :: header}"></div>

<div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main class="p-4">
            <input type="hidden" id="page_num" th:value="${pageNum}" />
            <div class="container-fluid">
                <div class="card shadow-sm rounded-4 mb-5">
                    <div class="card-header bg-danger text-white fw-bold">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        경고 알람 내역
                    </div>
                    <div class="card-body table-responsive">
                        <table id="warnifyTable" class="table table-bordered table-hover text-center align-middle">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 20%">경고 발생 시각</th>
                                <th style="width: 50%">경고 내용</th>
                                <th style="width: 20%">해결 상태</th>
                                <th style="width: 10%">변경</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div id="pageButton" class="d-flex justify-content-center gap-2 mt-3"></div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
