<!--
    대시보드 페이지 템플릿
    이 HTML 파일은 Thymeleaf 템플릿 엔진을 사용하여 동적으로 렌더링됩니다.
    데이터는 JavaScript 모듈을 통해 API에서 가져옵니다.
    이 파일은 Spring Boot 애플리케이션의 resources/templates/dashboard 디렉토리에 위치합니다.
-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="IoT 센서 데이터 관리 대시보드" />
    <meta name="author" content="NHN Academy" />
    <title>NHN Academy IoT 센서 관리 - 대시보드</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="/admin/js/iotSensorApi.js"></script>
    <script type="module" src="/admin/js/chartUtils.js"></script>
    <script type="module" src="/admin/js/tables.js"></script>
    <script type="module" src="/index/js/sseconection.js"></script>
</head>
<body class="sb-nav-fixed">
    <div th:replace="~{fragments/head :: header}"></div>
        <div id="layoutSidenav">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <h1 class="mt-4">대시보드</h1>
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item active">대시보드</li>
                            </ol>

                            <!-- 공통 필터 드롭다운 영역 -->
                            <div id="dropdowns" class="row mb-4"></div>

                            <div class="row">
                                <div class="col-xl-3 col-md-6">
                                    <div id="card-1" class="card bg-primary text-white mb-4">
                                        <div class="card-body">센서 데이터 로딩 중...</div>
                                        <div class="card-footer d-flex align-items-center justify-content-between">
                                            <a class="small text-white stretched-link" href="/admin/tables">상세 보기</a>
                                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-6">
                                    <div id="card-2" class="card bg-warning text-white mb-4">
                                        <div class="card-body">센서 데이터 로딩 중...</div>
                                        <div class="card-footer d-flex align-items-center justify-content-between">
                                            <a class="small text-white stretched-link" href="/admin/tables">상세 보기</a>
                                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-6">
                                    <div id="card-3" class="card bg-success text-white mb-4">
                                        <div class="card-body">센서 데이터 로딩 중...</div>
                                        <div class="card-footer d-flex align-items-center justify-content-between">
                                            <a class="small text-white stretched-link" href="/admin/tables">상세 보기</a>
                                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-6">
                                    <div id="card-4" class="card bg-danger text-white mb-4">
                                        <div class="card-body">센서 데이터 로딩 중...</div>
                                        <div class="card-footer d-flex align-items-center justify-content-between">
                                            <a class="small text-white stretched-link" href="/admin/tables">상세 보기</a>
                                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-6">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <i class="fas fa-chart-area me-1"></i>
                                            센서 데이터 추이
                                        </div>
                                        <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <i class="fas fa-chart-bar me-1"></i>
                                            센서 데이터 분포
                                        </div>
                                        <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                    최근 센서 데이터
                                </div>
                                <div class="card-body">
                                    <table id="dataTable" class="table table-bordered" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>디바이스</th>
                                            <th>센서 타입</th>
                                            <th>값</th>
                                            <th>수신 시각</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>디바이스</th>
                                            <th>센서 타입</th>
                                            <th>값</th>
                                            <th>수신 시각</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr>
                                            <td colspan="5" class="text-center">데이터 로딩 중...</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>
                <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<!-- IoT 센서 API 연동 모듈 -->

</body>
</html>
