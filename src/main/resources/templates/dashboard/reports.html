<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="AI 기반 리포트" />
    <meta name="author" content="NHN Academy" />
    <title>NHN Academy IoT 센서 관리 - AI 리포트</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- 공통 관리자 페이지 CSS -->
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- ★★★ 마크다운 변환 라이브러리 추가 ★★★ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* 전체 폰트 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        /* 헤더 스타일 개선 */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }

        .page-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 입력 폼 카드 스타일 */
        .input-card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .input-card:hover {
            transform: translateY(-5px);
        }

        .input-card .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 1.5rem;
        }

        .input-card .card-body {
            padding: 2rem;
        }

        /* 프롬프트 입력창 스타일 */
        .prompt-textarea {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .prompt-textarea:focus {
            border-color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }

        /* 제출 버튼 스타일 */
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        /* 로딩 스피너 개선 */
        .loading-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: none;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }

        /* 리포트 결과 영역 스타일 */
        .report-output {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 2rem;
        }

        .report-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 2rem;
            border: none;
        }

        .report-header h3 {
            margin: 0;
            font-weight: 700;
            color: #2c3e50;
        }

        .report-body {
            padding: 2rem;
        }

        /* AI 요약 섹션 */
        .summary-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .summary-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2c3e50;
        }

        /* ★★★ 테이블 스타일 ★★★ */
        .summary-content table {
            width: 100%;
            margin-top: 1.5rem;
            border-collapse: collapse;
        }

        .summary-content th,
        .summary-content td {
            border: 1px solid #dee2e6;
            padding: 0.75rem 1rem;
            vertical-align: middle;
        }

        .summary-content th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-align: center;
        }

        /* 차트 섹션 */
        .charts-section {
            margin-top: 2rem;
        }

        .chart-wrapper {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .chart-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.12);
        }

        .chart-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 섹션 헤더 */
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e9ecef;
        }

        .section-header h4 {
            margin: 0;
            color: #2c3e50;
            font-weight: 600;
        }

        .section-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        /* 에러 메시지 스타일 */
        .error-alert {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: none;
            border-radius: 15px;
            border-left: 5px solid #e74c3c;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .page-header {
                padding: 1.5rem 0;
            }

            .input-card .card-body,
            .report-body {
                padding: 1.5rem;
            }

            .submit-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 숨김 처리 */
        #reportOutputArea {
            display: none;
        }
    </style>
</head>
<body class="sb-nav-fixed">

<!-- 헤더 프래그먼트 -->
<div th:replace="~{fragments/head :: header}"></div>

<div id="layoutSidenav">
    <!-- 사이드바 프래그먼트 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <!-- 페이지 헤더 -->
            <div class="page-header">
                <div class="container-fluid px-4">
                    <h1><i class="fas fa-robot me-3"></i>AI 기반 리포트 생성</h1>
                    <p class="subtitle mb-0">자연어로 질문하면 AI가 데이터를 분석하여 인사이트를 제공합니다</p>
                </div>
            </div>

            <div class="container-fluid px-4">
                <!-- 브레드크럼 -->
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/environment/dashboard-main}">메인 대시보드</a></li>
                        <li class="breadcrumb-item active">AI 리포트</li>
                    </ol>
                </nav>

                <!-- 리포트 생성 입력 폼 -->
                <div class="card input-card mb-4 fade-in-up">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-comments me-3 fs-4"></i>
                            <div>
                                <h4 class="mb-1">무엇을 분석해드릴까요?</h4>
                                <p class="mb-0 opacity-90">궁금한 내용을 자연스럽게 말씀해주세요</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="reportGenerationForm">
                            <div class="mb-4">
                                <label for="userPromptInput" class="form-label fw-semibold fs-5 mb-3">
                                    <i class="fas fa-lightbulb me-2 text-warning"></i>분석 요청
                                </label>
                                <textarea
                                        class="form-control prompt-textarea"
                                        id="userPromptInput"
                                        rows="4"
                                        placeholder="예시: CPU 사용률 알려줘&#10;인증 서비스 힙 메모리 상태 보여줘&#10;환경 API 가비지 컬렉션 횟수 확인해줘&#10;프론트엔드 스레드 수 알려줘"
                                        required></textarea>
                                <div class="form-text mt-2">
                                    <i class="fas fa-info-circle me-1"></i>
                                    시스템 메트릭(CPU, 메모리, 온도, 전력) 또는 JVM 서비스 메트릭(인증, 환경API, 프론트엔드, 게이트웨이, 회원)을 자연어로 요청하세요.
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary submit-btn">
                                    <i class="fas fa-magic me-2"></i>AI 분석 시작
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 로딩 및 오류 메시지 -->
                <div id="loadingSpinner" class="alert loading-container fade-in-up" style="display: none;">
                    <div class="spinner-border loading-spinner text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="mb-2">🤖 AI가 데이터를 분석하고 있습니다</h5>
                    <p class="mb-0">잠시만 기다려주세요...</p>
                </div>

                <div id="errorMessage" class="alert alert-danger error-alert fade-in-up" style="display: none;">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-triangle me-3 fs-4"></i>
                        <div>
                            <h6 class="mb-1">오류가 발생했습니다</h6>
                            <span class="error-text"></span>
                        </div>
                    </div>
                </div>

                <!-- 리포트 결과 표시 영역 -->
                <div id="reportOutputArea" class="fade-in-up">
                    <div class="card report-output">
                        <div class="card-header report-header">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-chart-line me-3 fs-3"></i>
                                <h3 id="reportGeneratedTitle">AI 분석 리포트</h3>
                            </div>
                        </div>
                        <div class="card-body report-body">
                            <!-- AI 요약 섹션 -->
                            <div class="section-header">
                                <div class="section-icon">
                                    <i class="fas fa-brain"></i>
                                </div>
                                <h4>AI 분석 요약</h4>
                            </div>
                            <div class="summary-section">
                                <div id="reportSummary" class="summary-content">
                                    <!-- JavaScript가 여기에 AI 요약을 채움 -->
                                </div>
                            </div>

                            <!-- 리포트 정보 섹션 -->
                            <div id="reportInfo">
                                <!-- JavaScript가 여기에 리포트 정보를 채움 -->
                            </div>

                            <!-- 차트 섹션 -->
                            <div class="charts-section">
                                <div class="section-header">
                                    <div class="section-icon">
                                        <i class="fas fa-chart-area"></i>
                                    </div>
                                    <h4>데이터 시각화</h4>
                                </div>
                                <div id="reportChartsContainer">
                                    <!-- JavaScript가 여기에 차트를 생성 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- 푸터 프래그먼트 -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- JavaScript 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
<script type="module" src="/admin/js/reports.js"></script>
<script type="module" src="/admin/js/fragmentsHeader.js"></script>
<script type="module" src="/admin/js/chartUtils.js"></script>
</body>
</html>
