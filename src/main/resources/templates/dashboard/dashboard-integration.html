<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>IoT 센서 통합 차트</title>
    <!-- SB Admin 기본 CSS -->
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <!-- Font Awesome 아이콘 -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        /* ★★★ 깔끔한 대시보드 스타일 ★★★ */
        .dashboard-container {
            background: linear-gradient(135deg, #f8f9fc 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 1rem 0;
        }

        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }

        /* ★★★ 통일된 카드 디자인 ★★★ */
        .chart-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            overflow: hidden;
        }

        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .chart-card .card-header {
            background: linear-gradient(135deg, #ffffff 0%, #f1f3f4 100%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .chart-card .card-body {
            padding: 1.5rem;
            background: #ffffff;
        }

        /* ★★★ 통일된 선택 카드 디자인 ★★★ */
        .selection-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            overflow: hidden;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .selection-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        /* ★★★ 통일된 상태 카드 디자인 ★★★ */
        .card.bg-light {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%) !important;
            overflow: hidden;
            position: relative;
        }

        .card.bg-light::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.3) 100%);
        }

        .card.bg-light:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.2);
        }

        .card.bg-light .card-body {
            background: transparent;
        }

        .measurement-item {
            background: #f8f9fc;
            border: 1px solid #e3e6f0;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .measurement-item:hover {
            background: #e3e6f0;
            border-color: #667eea;
        }

        .measurement-item.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: #667eea;
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-grid .chart-card:nth-child(3) {
            grid-column: 1 / -1; /* 24시간 차트가 전체 너비 차지 */
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
            .chart-grid .chart-card:nth-child(3) {
                grid-column: 1;
            }
        }
        .category-section {
            display: inline-block;
            width: calc(50% - 0.5rem);
            vertical-align: top;
            margin-right: 1rem;
            background: #ffffff;
            border: 1px solid #e3e6f0;
            border-radius: 0.375rem;
            padding: 1rem;
        }

        .measurement-radio-container {
            max-height: 250px;
            overflow-y: auto;
        }

        /* 반응형: 모바일에서는 1열로 */
        @media (max-width: 768px) {
            .category-section {
                width: 100%;
                margin-right: 0;
                display: block;
            }
        }
    </style>
</head>

<body class="sb-nav-fixed">
<div th:replace="~{fragments/head :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4 dashboard-container">
                <!-- ★★★ 깔끔한 헤더 ★★★ -->
                <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                    <div>
                        <h1 class="mb-1">현재 과거 데이터 비교 대시보드</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/environment/dashboard-main}">메인</a></li>
                                <li class="breadcrumb-item active">통합 분석</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <!-- ★★★ 측정값 선택 (깔끔하게) ★★★ -->
                <div class="selection-card">
                    <h5 class="mb-3">
                        <i class="fas fa-chart-line text-primary me-2"></i>
                        측정값 선택
                    </h5>
                    <div id="measurementCheckboxContainer">
                        <div class="text-center text-muted p-4">
                            <div class="spinner-border text-primary me-2"></div>
                            <span>측정값 로딩 중...</span>
                        </div>
                    </div>
                    <div id="selectedMeasurementDisplay" class="mt-3 p-3 bg-light rounded" style="display: none;">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>

                <!-- ★★★ 차트 그리드 (1h, 1w 위에 / 24h 아래 전체) ★★★ -->
                <div class="chart-grid">
                    <!-- 1시간 비교 차트 -->
                    <div class="chart-card">
                        <div class="card-header bg-white d-flex align-items-center py-3">
                            <i class="fas fa-clock text-primary me-2 ms-2"></i>
                            <div>
                                <h6 class="mb-0">1시간 비교</h6>
                                <small class="text-muted">10분 간격</small>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="currentStateBarChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- 1주 비교 차트 -->
                    <div class="chart-card">
                        <div class="card-header bg-white d-flex align-items-center py-3">
                            <i class="fas fa-calendar-week text-warning me-2 ms-2"></i>
                            <div>
                                <h6 class="mb-0">1주 비교</h6>
                                <small class="text-muted">1일 간격</small>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="weeklyComboChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- 24시간 비교 차트 (전체 너비) -->
                    <div class="chart-card">
                        <div class="card-header bg-white d-flex align-items-center py-3">
                            <i class="fas fa-calendar-day text-success me-2 ms-2"></i>
                            <div>
                                <h6 class="mb-0">24시간 비교</h6>
                                <small class="text-muted">1시간 간격</small>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="dailyComboChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ★★★ 간단한 상태 정보 ★★★ -->
                <div class="row">
                    <div class="col-12">
                        <div class="card bg-light border-0">
                            <div class="card-body text-center py-3">
                                <small class="text-muted">
                                    <i class="fas fa-database me-1"></i>InfluxDB 연동
                                    <span class="mx-3">|</span>
                                    <i class="fas fa-sync-alt me-1"></i>30초 자동갱신
                                    <span class="mx-3">|</span>
                                    <i class="fas fa-clock me-1"></i>
                                    업데이트: <span id="lastUpdateTime">--:--:--</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- 페이지 전용 JavaScript -->
<script type="module" src="/admin/js/chartUtils.js"></script>
<script type="module" src="/admin/js/iotSensorApi.js"></script>
<script type="module" src="/admin/js/dashboardIntegration.js"></script>

<script>
    // ★★★ 마지막 업데이트 시간 표시 ★★★
    function updateLastUpdateTime() {
        const now = new Date();
        const timeElement = document.getElementById('lastUpdateTime');
        if (timeElement) {
            timeElement.textContent = now.toLocaleTimeString('ko-KR');
        }
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', () => {
        updateLastUpdateTime();
        setInterval(updateLastUpdateTime, 1000);
        console.log('통합 차트 페이지 로드 완료');
    });
</script>
<script type="module" src="/admin/js/fragmentsHeader.js"></script>
</body>
</html>
