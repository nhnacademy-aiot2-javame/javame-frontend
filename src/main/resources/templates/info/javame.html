<!-- team.html (팀 소개 섹션) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팀 소개 - 날 자바 줘(JavaMe)</title>
    <link rel="stylesheet" href="/startbootstrap-coming-soon-gh-pages/css/styles.css">
    <style>
        body {
            background: #18181c;
            color: #fff;
            font-family: 'Pretendard', 'Segoe UI', 'Apple SD Gothic Neo', 'sans-serif';
            margin: 0;
            padding: 0;
        }
        .team-section {
            max-width: 950px;
            margin: 60px auto 40px auto;
            padding: 36px 20px 24px 20px;
            background: rgba(30, 32, 44, 0.97);
            border-radius: 1.2rem;
            box-shadow: 0 8px 40px rgba(0,0,0,0.10);
            text-align: center;
        }
        .team-title {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 2.2rem;
            letter-spacing: -1px;
            color: #fff;
        }
        .team-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.7rem;
            justify-content: center;
            margin-bottom: 1.3rem;
        }
        .team-member {
            background: #23232f;
            border-radius: 0.7rem;
            padding: 1.1rem 1.1rem 0.7rem 1.1rem;
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .team-member img {
            width: 70px;
            height: 70px;
            border-radius: 0.5rem;
            object-fit: cover;
            background: #222;
            margin-bottom: 0.7rem;
        }
        .team-member .name {
            font-size: 1.02rem;
            font-weight: 500;
            margin-bottom: 0.2rem;
            color: #fff;
        }
        .team-member .id {
            font-size: 0.98rem;
            color: #8ac6d1;
            margin-bottom: 0.2rem;
            word-break: break-all;
        }
        .team-footer {
            color: #bfc2d4;
            font-size: 1.05rem;
            margin-top: 1.5rem;
        }
        @media (max-width: 700px) {
            .team-grid { gap: 1rem; }
            .team-member { width: 90px; padding: 0.7rem 0.5rem 0.5rem 0.5rem; }
            .team-member img { width: 48px; height: 48px; }
            .team-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
<div class="team-section">
    <div class="team-title">🤝 날 자바 줘(JavaMe)</div>
    <div class="team-grid">
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/133295159?v=4" alt="문장곤">
            <div class="name">문장곤</div>
            <div class="id">@jangoon</div>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/137835321?v=4" alt="성장원">
            <div class="name">성장원</div>
            <div class="id">@jangwonseong</div>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/134855619?v=4" alt="오성현">
            <div class="name">오성현</div>
            <div class="id">@hso03</div>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/137835290?v=4" alt="이지원">
            <div class="name">이지원</div>
            <div class="id">@JiwonLee-2</div>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/137835341?v=4" alt="정지연">
            <div class="name">정지연</div>
            <div class="id">@saumonrose08</div>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/137835378?v=4" alt="임성인">
            <div class="name">임성인</div>
            <div class="id">@InSeong23</div>
        </div>
        <div class="team-member">
            <img src="https://avatars.githubusercontent.com/u/137835385?v=4" alt="윤기원">
            <div class="name">윤기원</div>
            <div class="id">@ygw1026</div>
        </div>
    </div>
    <div class="team-footer">
        NHN Academy 백엔드 프로젝트 3팀 입니다.
    </div>
</div>
</body>
</html>
