<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="회사 설정" />
    <meta name="author" content="YourCompany" />
    <title>회사 설정 - NHN Academy IoT 센서 관리</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/head :: header}"></div>

<div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main class="container-fluid px-4 mt-4">
            <h1 class="mb-4">회사 설정</h1>

            <div class="card mb-4">
                <div class="card-body">
                    <form>
<!--                        <input type="hidden" name="companyId" th:value="${company.id}" />-->

                        <div class="mb-3">
                            <label for="name" class="form-label">회사 이름</label>
                            <input type="text" class="form-control" id="name" name="name"  />
<!--                                   th:value="${company.name}" required />-->
                        </div>

                        <div class="mb-3">
                            <label for="domain" class="form-label">도메인</label>
                            <input type="text" class="form-control" id="domain" name="domain" />
<!--                                   th:value="${company.domain}" required -->

                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">주소</label>
                            <input type="text" class="form-control" id="address" name="address" />
<!--                                   th:value="${company.address}" />-->
                        </div>

                        <button type="submit" class="btn btn-warning">저장</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
</body>
</html>
