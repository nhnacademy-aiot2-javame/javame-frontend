<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="회사 설정" />
    <meta name="author" content="YourCompany" />
    <title>회사 설정 - NHN Academy IoT 센서 관리</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="/admin/js/companySetting.js" defer></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/head :: header}"></div>

<div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="layoutSidenav_content">
               <main class="container-xl px-5 mt-5">
            <h1 class="mb-4 display-5 fw-bold text-center">회사 설정</h1>
        
            <div class="card shadow rounded-4 mb-5" id="companyCard">
                <div class="card-header bg-primary text-white fs-5 fw-semibold rounded-top-4">
                    <i class="fas fa-building me-2"></i> 회사 정보
                </div>
                <div class="card-body p-5">
        
                    <!-- 보기 모드 -->
                    <div id="viewMode">
                        <dl class="row mb-4 fs-5">
                            <dt class="col-md-3 text-muted">회사 도메인</dt>
                            <dd class="col-md-9" id="companyDomain"></dd>
        
                            <dt class="col-md-3 text-muted">회사명</dt>
                            <dd class="col-md-9" id="companyName"></dd>
        
                            <dt class="col-md-3 text-muted">회사 이메일</dt>
                            <dd class="col-md-9" id="companyEmail"></dd>
        
                            <dt class="col-md-3 text-muted">회사 연락처</dt>
                            <dd class="col-md-9" id="companyMobile"></dd>
        
                            <dt class="col-md-3 text-muted">회사 주소</dt>
                            <dd class="col-md-9" id="companyAddress"></dd>
                        </dl>
        
                        <div class="text-end">
                            <button class="btn btn-outline-primary btn-lg px-4" id="editButton">수정</button>
                        </div>
                    </div>
        
                    <!-- 수정 모드 -->
                    <div id="editMode" style="display: none;">
                        <div class="row g-4 fs-5">
                            <div class="col-md-6">
                                <label class="form-label">회사 도메인</label>
                                <div class="form-control-plaintext fw-semibold" id="editCompanyDomain"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="editCompanyName" class="form-label">회사명</label>
                                <input class="form-control form-control-lg" id="editCompanyName" type="text">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">회사 이메일</label>
                                <div class="form-control-plaintext fw-semibold" id="editCompanyEmail"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="editCompanyMobile" class="form-label">회사 연락처</label>
                                <input class="form-control form-control-lg" id="editCompanyMobile" type="text">
                            </div>
                            <div class="col-md-12">
                                <label for="editCompanyAddress" class="form-label">회사 주소</label>
                                <input class="form-control form-control-lg" id="editCompanyAddress" type="text">
                            </div>
                        </div>
        
                        <div class="text-end mt-5">
                            <button class="btn btn-secondary btn-lg me-3 px-4" id="cancelEdit">취소</button>
                            <button class="btn btn-primary btn-lg px-4" id="saveCompanyInfo">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script type="module" src="/admin/js/fragmentsHeader.js"></script>
</body>
</html>
