<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="회사 설정" />
    <meta name="author" content="YourCompany" />
    <title>회사 설정 - NHN Academy IoT 센서 관리</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="/index/js/companySetting.js" defer></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/head :: header}"></div>

<div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main class="container-fluid px-4 mt-4">
            <h1 class="mb-4">회사 설정</h1>

            <div class="card mb-4" id="companyCard">
                <div class="card-header"><i class="fas fa-building me-1"></i> 회사 정보</div>
                <div class="card-body">
                    <!-- 보기 모드 -->
                    <div id="viewMode">
                        <dl class="row">
                            <dt class="col-sm-3">회사 도메인</dt>
                            <dd class="col-sm-9" id="companyDomain"></dd>

                            <dt class="col-sm-3">회사명</dt>
                            <dd class="col-sm-9" id="companyName"></dd>

                            <dt class="col-sm-3">회사 이메일</dt>
                            <dd class="col-sm-9" id="companyEmail"></dd>

                            <dt class="col-sm-3">회사 연락처</dt>
                            <dd class="col-sm-9" id="companyMobile"></dd>

                            <dt class="col-sm-3">회사 주소</dt>
                            <dd class="col-sm-9" id="companyAddress"></dd>
                        </dl>

                        <div class="text-end">
                            <button class="btn btn-outline-primary" id="editButton">수정</button>
                        </div>
                    </div>

                    <!-- 수정 모드 -->
                    <div id="editMode" style="display: none;">
                        <div class="mb-3">
                            <label>회사 도메인</label>
                            <label id="editCompanyDomain"></label>
                        </div>
                        <div class="mb-3">
                            <label>회사명</label>
                            <input class="form-control" id="editCompanyName" type="text">
                        </div>
                        <div class="mb-3">
                            <label>회사 이메일</label>
                            <label id="editCompanyEmail"></label>
                        </div>
                        <div class="mb-3">
                            <label>회사 연락처</label>
                            <input class="form-control" id="editCompanyMobile" type="text">
                        </div>
                        <div class="mb-3">
                            <label>회사 주소</label>
                            <input class="form-control" id="editCompanyAddress" type="text">
                        </div>
                        <div class="text-end">
                            <button class="btn btn-secondary me-2" id="cancelEdit">취소</button>
                            <button class="btn btn-primary" id="saveCompanyInfo">저장</button>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
</body>
</html>
