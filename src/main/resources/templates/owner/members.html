<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="경고내역 테이블" />
  <meta name="author" content="NHN Academy" />
  <title>NHN Academy IoT 센서 관리 - 경고내역</title>
  <link href="/admin/css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script type="module" src="/admin/js/membersTable.js"></script>
  <!--</head>-->
<body class="sb-nav-fixed">
<div th:replace="~{fragments/head :: header}"></div>
<div id="layoutSidenav">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <input type="hidden" id="page_num" th:value="${pageNum}">
      <div class="container-fluid px-5">
        <div class="card mb-4 mt-sm-5">
          <div class="card-header">
            <i id="m102" class="fas fa-table me-1"></i>
            회원 관리
          </div>
          <div class="card-body">
            <table id="membersTable" class="table table-bordered">
              <thead>
              <tr>
                <th id="m103" style="width: 30%">이메일</th>
                <th id="m104" style="width: 10%">권한</th>
                <th id="m105" style="width: 10%">가입일자</th>
                <th id="m106" style="width: 10%">최근 로그인 일자</th>
                <th id="m107" style="width: 10%">권한 없는 곳으로</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div id="pageButton" class="text-center"></div>
          </div>
        </div>
      </div>

    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="/admin/js/fragmentsHeader.js"></script>

<!--언어 전환용 JS-->
<script src="/admin/js/locales-index.js"></script>


</body>


</html>
