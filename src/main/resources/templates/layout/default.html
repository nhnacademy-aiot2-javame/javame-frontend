<!DOCTYPE html>
<!-- layout:decorate="~{경로}" 를 각 페이지 템플릿에서 사용하여 이 레이아웃을 적용 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">JavaMe</title> <!-- 페이지별 타이틀 설정 가능 -->

    <!-- Google Fonts, Font Awesome, Bootstrap CSS 등 공통 CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 사용자 정의 CSS (Thymeleaf 경로 사용) -->
    <link th:href="@{/jangwon/css/styles.css}" rel="stylesheet" />

    <!-- 각 페이지별 추가 CSS 영역 (선택 사항) -->
    <th:block layout:fragment="css"></th:block>

    <style>
        /* Offcanvas, 버튼 등 레이아웃 관련 최소 스타일 */
        #sidebarToggleBtn { position: fixed; top: 1rem; left: 1rem; z-index: 1050; }
        body { padding-top: 5rem; /* 버튼 공간 확보 */ }
        /* ... (필요한 공통 스타일 추가 또는 style.css로 이동) ... */
    </style>
</head>
<body>
<!-- 사이드바 프래그먼트 삽입 -->
<!-- th:replace를 사용하여 fragments/sidebar.html 내용으로 대체 -->
<div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>

<!-- 메인 컨텐츠 영역 (각 페이지 템플릿에서 이 부분을 채움) -->
<main class="container mt-5" id="main-content">
    <div layout:fragment="content">
        <!-- 기본 컨텐츠 또는 각 페이지 내용이 여기에 삽입됨 -->
        <p>여기에 페이지 내용이 표시됩니다.</p>
    </div>
</main>

<!-- 공통 Footer (필요시 추가) -->
<!-- <footer class="py-4 bg-light mt-auto"> ... </footer> -->

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 각 페이지별 추가 JS 영역 (선택 사항) -->
<th:block layout:fragment="script"></th:block>

</body>
</html>
