<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fffbe6, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .register-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.08);
            padding: 40px;
            width: 400px;
            transition: all 0.3s ease-in-out;
        }

        .register-card:hover {
            transform: scale(1.02);
        }

        .register-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .register-logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            background: #fff;
        }

        h2 {
            font-weight: 700;
            color: #333;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
        }

        .btn-register {
            background-color: #ffc800;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
        }

        .btn-register:hover {
            background-color: #cca000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #fff, #ffc80055, #fff);
            margin: 1.5rem 0 1rem 0;
            border: none;
        }

        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
<div class="register-card text-center">
    <div class="register-logo">
        <img src="/index/assets/img/svg3.png" alt="logo" />
    </div>
    <h2 id="m116" class="mb-4">회원가입</h2>
    <form id="registerForm">
        <input type="text" class="form-control" id="companyDomain" name="companyDomain" placeholder="도메인" required>
        <input type="email" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일" required>
        <input type="password" class="form-control" id="memberPassword" name="memberPassword" placeholder="비밀번호" required>
        <button id="m117" type="submit" class="btn btn-register w-100 mt-2">회원가입</button>
    </form>
    <div class="divider"></div>
    <div class="mt-2">
        <p id="m171" class="mb-2 text-muted">이미 계정이 있으신가요?</p>
        <a id="m172" href="/auth/login" class="btn btn-register w-100 mb-2">로그인</a>
        <a id="m173" href="/index.html" class="btn btn-outline-secondary w-100">&larr; 홈으로 돌아가기</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/index/js/register.js" type="module"></script>

<!--언어 전환용 JS-->
<script src="/admin/js/locales-index.js"></script>
</body>
</html>
