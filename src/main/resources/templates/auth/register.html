<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 폰트, Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fffbe6 60%, #fff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .register-card {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(33,37,41,0.08), 0 1.5px 8px rgba(33,37,41,0.13);
            width: 100%;
            max-width: 410px;
            border: 1.5px solid #21252922;
            transition: transform 0.22s, box-shadow 0.22s;
            position: relative;
        }
        .register-card:hover {
            transform: scale(1.025);
            box-shadow: 0 16px 48px rgba(33,37,41,0.16), 0 2px 12px rgba(33,37,41,0.16);
            border-color: #21252944;
        }
        .register-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        .register-logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px rgba(33,37,41,0.08);
            background: #fff;
        }
        h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 800;
            color: #212529;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            font-size: 2rem;
        }
        .form-control {
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-shadow: none;
            border: 1.5px solid #dee2e6;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #ffc800;
            box-shadow: 0 0 0 0.12rem rgba(102, 94, 68, 0.16);
        }
        .btn-primary {
            background-color: #ffc800;
            border-color: #ffc800;
            color: #212529;
            font-weight: 700;
            border-radius: 1.5rem;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px rgba(118, 113, 98, 0.07);
        }
        .btn-primary:hover {
            background-color: #cca000;
            color: #fff;
        }
        .btn-outline-secondary {
            border-radius: 1.5rem;
            font-weight: 600;
        }
        .btn-outline-primary {
            border-radius: 1.5rem;
            font-weight: 600;
            color: #ffc800;
            border-color: #ffc800;
        }
        .btn-outline-primary:hover {
            background-color: #ffc800;
            color: #fff;
            border-color: #ffc800;
        }
        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #fff, #ffc80055, #fff);
            margin: 1.5rem 0 1rem 0;
            border: none;
        }
        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
<div class="register-card text-center">
    <div class="register-logo">
        <img src="/index/assets/img/svg3.png" alt="logo" />
    </div>
    <h2>회원가입</h2>
    <form id="registerForm" class="mb-2">
        <input type="text" class="form-control" id="CompanyDomain" name="CompanyDomain" placeholder="도메인" required>
        <input type="email" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일" required>
        <input type="password" class="form-control" id="memberPassword" name="memberPassword" placeholder="비밀번호" required>
        <button type="submit" class="btn btn-primary w-100 mt-2">회원가입</button>
    </form>
    <div class="divider"></div>
    <div class="mt-2">
        <p class="mb-2 text-muted">이미 계정이 있으신가요?</p>
        <a href="/login" class="btn btn-primary w-100 mb-2">로그인</a>
        <a href="/index.html" class="btn btn-outline-secondary w-100">홈으로</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
