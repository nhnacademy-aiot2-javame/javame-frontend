<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>구매 정보 입력 - NHN Academy Sensor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fffbe6, #ffffff); /* 노란빛 부드러운 배경 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', 'Roboto Slab', Arial, sans-serif;
        }

        .purchase-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.08);
            padding: 40px;
            width: 450px;
            transition: all 0.3s ease-in-out;
        }

        .purchase-card:hover {
            transform: scale(1.02);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-purchase {
            background-color: #ffc800;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }

        .btn-purchase:hover {
            background-color: #cca000;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }

        h2 {
            font-weight: 700;
            color: #333;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .price-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="purchase-card text-center">
    <h2 class="mb-4">Starter Plan 구매</h2>

    <div class="price-info mb-4">
        <h5 class="mb-2">Starter Plan</h5>
        <h6>
            <span class="text-muted text-decoration-line-through">₩99,000</span>
            <span class="text-primary fw-bold">₩79,000</span> / 월
        </h6>
    </div>

    <form id="purchase-form" action="/auth/purchase" method="post">
        <div class="mb-3">
            <input type="text" id="companyDomain" name="companyDomain" class="form-control-plaintext text-center" value="Example Company_Domain" readonly>
        </div>

        <div class="mb-3">
            <input type="text" id="companyName" name="companyName" class="form-control" placeholder="회사명" required>
        </div>

        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required>
        </div>

        <div class="mb-3">
            <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="전화번호" required>
        </div>

        <div class="mb-4">
            <input type="text" id="address" name="address" class="form-control" placeholder="회사 주소" required>
        </div>

        <!-- 간편결제 버튼 -->
        <button type="button" class="btn btn-purchase w-100" onclick="requestEasyPayment()">간편결제하기</button>
    </form>

    <a href="/index.html" class="btn btn-outline-secondary w-100 mt-3" style="border-radius: 12px;">
        &larr; 홈으로 돌아가기
    </a>
</div>

</body>
</html>
