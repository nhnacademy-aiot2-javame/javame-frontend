<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회사 정보 입력 - NHN Academy Sensor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fffbe6, #ffffff); /* 노란빛 부드러운 배경 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', 'Roboto Slab', Arial, sans-serif;
        }

        .purchase-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.08);
            padding: 40px;
            width: 450px;
            transition: all 0.3s ease-in-out;
        }

        .purchase-card:hover {
            transform: scale(1.02);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-purchase {
            background-color: #ffc800;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }

        .btn-purchase:hover {
            background-color: #cca000;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }

        h2 {
            font-weight: 700;
            color: #333;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .price-info {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 40px 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider:not(:empty)::before {
            margin-right: .75em;
        }

        .divider:not(:empty)::after {
            margin-left: .75em;
        }

    </style>
</head>
<body>

<div class="purchase-card text-center">
    <h2 class="mb-4">회사 등록</h2>

    <div class="price-info mb-4">
        <h5 class="mb-2">회사 정보를 입력해 주세요</h5>
    </div>

    <form id="purchase-form" action="/auth/purchase" method="post">
        <div class="mb-3">
            <input type="text" id="companyDomain" name="companyDomain" class="form-control" placeholder="회사 도메인" required>
        </div>

        <div class="mb-3">
            <input type="text" id="companyName" name="companyName" class="form-control" placeholder="회사 이름" required>
        </div>

        <div class="mb-3">
            <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="전화번호" required>
        </div>

        <div class="mb-3">
            <input type="text" id="address" name="address" class="form-control" placeholder="회사 주소" required>
        </div>

        <div class="divider">
            <h2 class="mb-2">대표 회원 등록</h2>
        </div>

<!--        <div class="price info mb-4">-->
<!--            <h5 class="mb-5">대표 회원 정보를 입력해 주세요</h5>-->
<!--        </div>-->

        <div class="mb-3">
            <input type="email" id="username" name="username" class="form-control" placeholder="아이디" required>
        </div>

        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>

        <button type="button" class="btn btn-purchase w-100" onclick="requestEasyPayment()">회사 등록</button>
    </form>

    <a href="/index.html" class="btn btn-outline-secondary w-100 mt-3" style="border-radius: 12px;">
        &larr; 홈으로 돌아가기
    </a>
</div>

</body>
</html>
