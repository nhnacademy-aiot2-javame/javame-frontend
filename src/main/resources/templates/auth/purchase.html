<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회사 정보 입력</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4ff, #fef6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .company-container {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            margin-bottom: 1rem;
            border-radius: 1rem;
        }

        .btn-custom {
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 2rem;
            transition: all 0.3s ease;
        }

        .btn-next {
            background-color: #b4d4ff;
            color: #1a1a1a;
        }

        .btn-next:hover {
            background-color: #a2c6f5;
            box-shadow: 0 8px 16px rgba(180, 212, 255, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="company-container">
    <h2 class="mb-4">회사 정보를 입력해주세요</h2>
    <form id="companyForm">
        <input type="text" class="form-control" id="companyDomain" name="companyDomain" placeholder="회사 도메인" required>
        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="회사 이름" required>
        <input type="email" class="form-control" id="companyEmail" name="companyEmail" placeholder="회사 이메일" required>
        <input type="tel" class="form-control" id="companyMobile" name="companyMobile" placeholder="회사 전화번호" required>
        <input type="text" class="form-control" id="companyAddress" name="companyAddress" placeholder="회사 주소" required>
        <button type="submit" class="btn btn-custom btn-next w-100 mt-3">다음</button>
    </form>

    <a href="/index.html" class="btn btn-outline-secondary w-100 mt-3" style="border-radius: 1rem;">
        ← 홈으로 돌아가기
    </a>
</div>

</body>
</html>
