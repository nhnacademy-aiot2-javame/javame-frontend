<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fffbe6, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .auth-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 400px;
            transition: all 0.3s ease-in-out;
        }

        .auth-container:hover {
            transform: scale(1.02);
        }

        .auth-input {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
        }

        .auth-button {
            background-color: #ffc800;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
        }

        .auth-button:hover {
            background-color: #cca000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .auth-title {
            font-weight: 700;
            color: #333;
        }

        .auth-description {
            font-size: 0.95rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="auth-container text-center">
    <h2 class="auth-title mb-3">비밀번호 찾기</h2>
    <p class="auth-description mb-4">가입 시 사용한 이메일을 입력하세요.</p>
    <form id="findPasswordForm">
        <div class="mb-3">
            <input type="email" class="form-control auth-input" id="memberEmail" placeholder="Email Address" required>
        </div>
        <button type="submit" class="btn auth-button w-100 mt-2">비밀번호 재설정 메일 전송</button>
    </form>
    <a href="/auth/login" class="btn btn-outline-secondary w-100 mt-3" style="border-radius: 12px;">
        &larr; 로그인으로 돌아가기
    </a>
</div>

<script src="/index/js/findpass.js" type="module"></script>
</body>
</html>
