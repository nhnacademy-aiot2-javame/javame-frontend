<!-- common/my-page.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NHN Academy IoT 센서 관리 - 마이페이지</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>
<body class="sb-nav-fixed">

<!-- 헤더 -->
<div th:replace="~{fragments/head :: header}"></div>

<div id="layoutSidenav">
    <!-- 사이드바 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main class="container-fluid px-4 mt-4">
            <h1 class="mb-4">마이페이지</h1>

            <div class="card mb-5 shadow-lg">
                <div class="card-header bg-primary text-white fs-4 py-3">
                    <i class="fas fa-user-circle me-2"></i> 내 정보
                </div>
                <div class="card-body fs-5 px-5 py-4">
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold text-secondary">
                            <i class="fas fa-hashtag me-2"></i>회원 넘버
                        </div>
                        <div class="col-md-8 text-dark" id="mypage-no"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold text-secondary">
                            <i class="fas fa-envelope me-2"></i>이메일
                        </div>
                        <div class="col-md-8 text-dark" id="mypage-email"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold text-secondary">
                            <i class="fas fa-user-tag me-2"></i>역할
                        </div>
                        <div class="col-md-8 text-dark" id="mypage-role"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 fw-bold text-secondary">
                            <i class="fas fa-building me-2"></i>소속 회사
                        </div>
                        <div class="col-md-8 text-dark" id="mypage-company"></div>
                    </div>
                </div>
            </div>

            <h4 class="mt-5"><i class="fas fa-lock me-2 text-primary"></i>비밀번호 변경</h4>
            <form class="border p-4 rounded shadow-sm bg-light">
                <div class="mb-3">
                    <label class="form-label fw-bold">현재 비밀번호</label>
                    <input type="password" name="currentPassword" class="form-control" placeholder="현재 비밀번호" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">새 비밀번호</label>
                    <input type="password" name="newPassword" class="form-control" placeholder="새 비밀번호" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
            </form>

            <div class="mt-4 d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-1"></i> 메인으로
                </a>
                <a href="/auth/login" class="btn btn-outline-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i> 로그아웃
                </a>
            </div>
        </main>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 공통 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script th:type="module" src="/index/js/auth.js"></script>
<script type="module" src="/admin/js/mypage.js"></script>
</body>
</html>
