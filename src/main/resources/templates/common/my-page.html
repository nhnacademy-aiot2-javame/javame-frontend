<!-- common/my-page.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NHN Academy IoT 센서 관리 - 마이페이지</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<!-- 헤더 -->
<div th:replace="~{fragments/head :: header}"></div>

<div id="layoutSidenav">
    <!-- 사이드바 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main class="container-fluid px-4 mt-4">
            <h1 class="mb-4">마이페이지</h1>

            <div class="card mb-4">
                <div class="card-body">
                    <div><strong>이메일:</strong> <span>test@example.com</span></div>
                    <div><strong>이름:</strong> <span>홍길동</span></div>
                    <div><strong>역할:</strong> <span>ROLE_USER</span></div>
                    <div><strong>소속 회사:</strong> <span >NHN</span></div>
                </div>
            </div>

            <h4 class="mt-4">비밀번호 변경</h4>
            <form>
                <div class="mb-3">
                    <input type="password" name="oldPassword" class="form-control" placeholder="현재 비밀번호" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="newPassword" class="form-control" placeholder="새 비밀번호" required>
                </div>
                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </form>

            <div class="mt-4">
                <a href="/" class="btn btn-secondary">메인으로</a>
                <a href="/auth/logout" class="btn btn-danger">로그아웃</a>
            </div>
        </main>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- 공통 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
</body>
</html>
