<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="서버 및 데이터 등록" />
    <meta name="author" content="NHN Academy" />
    <title>NHN Academy IoT 서버및 데이터 등록</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="/admin/js/serverRegisterList.js"></script>
</head>
<body class="sb-nav-fixed">
<style>
    /* server-register.css */
    .table-wrapper {
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        padding: 24px;
        margin-bottom: 40px;
        width: 100%;
        overflow-x: auto;
    }

    .table-wrapper h2 {
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 16px;
    }

    .table-wrapper table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
    }

    .table-wrapper thead {
        background: linear-gradient(to right, #4e73df, #1cc88a);
        color: white;
    }

    .table-wrapper th,
    .table-wrapper td {
        padding: 14px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
    }

    .table-wrapper tbody>tr:hover {
        background-color: #f1f5f9;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .table-wrapper th,
        .table-wrapper td {
            padding: 10px;
            font-size: 0.85rem;
        }
    }

</style>

<div th:replace="~{fragments/head :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main class="container-fluid px-4 mt-4">
            <h1 class="mb-4">서버 및 데이터 등록</h1>
            <div class="table-wrapper">
                <h2 class="text-center">서버 리스트</h2>
                <table id="severTable">
                    <thead>
                    <tr>
                        <th>서버 번호</th>
                        <th>IP 주소</th>
                    </tr>
                    </thead>
                    <tbody id="serverContent"></tbody>
                </table>
            </div>

            <div class="table-wrapper" id="sensorDataTableWrapper" style="display: none;">
                <h2 class="text-center">서버 데이터 리스트</h2>
                <table id="sensorDataTable">
                    <thead>
                    <tr>
                        <th>데이터 번호</th>
                        <th>iphost</th>
                        <th>위치</th>
                        <th>게이트웨이</th>
                        <th>데이터 이름</th>
                        <th>최소 임계값</th>
                        <th>최대 임계값</th>
                        <th>등록 시간</th>
                    </tr>
                    </thead>
                    <tbody id="serverDataContent"></tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script type="module" src="/admin/js/fragmentsHeader.js"></script>
<!--언어 전환용 JS-->
<script src="/admin/js/locales-index.js" type="module"></script>
</body>
