<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="센서 데이터 등록" />
    <meta name="author" content="NHN Academy" />
    <title>NHN Academy IoT 센서 리스트 조회</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="/admin/js/sensors.js"></script>
</head>
<body class="sb-nav-fixed">
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 8px;
        text-align: center;
    }

    tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }
</style>

<div th:replace="~{fragments/head :: header}"></div>
    <div id="layoutSidenav">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div id="layoutSidenav_content">

        <main class="container-fluid px-4 mt-4">
            <h1 class="mb-4">센서 조회</h1>
            <p>도메인명: NHN</p>

            <h2>센서 리스트</h2>
            <table id="sensorTable" border="1">
                <thead>
                    <tr>
                        <th>Sensor No</th>
                        <th>SensorId</th>
                        <th>CompanyDomain</th>
                        <th>CreatedAt</th>
                    </tr>
                </thead>
                <tbody id="sensorContent"></tbody>
            </table>
            <br>
            <h2>센서 데이터 리스트</h2>
            <table id="sensorDataTable" border="1" style="display: none;">
                <thead>
                    <tr>
                        <th>Data No</th>
                        <th>Location</th>
                        <th>Gateway</th>
                        <th>Name</th>
                        <th>MinThreshold</th>
                        <th>MaxThreshold</th>
                        <th>CreatedAt</th>
                    </tr>
                </thead>
                <tbody id = "sensorDataContent"></tbody>
            </table>

        </main>

    </div>
</div>


<!-- 공통 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>


</body>
